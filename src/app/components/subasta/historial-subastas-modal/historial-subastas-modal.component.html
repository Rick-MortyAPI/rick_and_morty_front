<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Subastas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="historialSubastas.length > 0; else noHistorial">
    <ion-item *ngFor="let subasta of historialSubastas">
      <ion-thumbnail slot="start">
        <img [src]="subasta.personajeImage" alt="{{ subasta.personajeName }}">
      </ion-thumbnail>

      <ion-label>
        <h2>{{ subasta.personajeName }}</h2>
        <p>Usuario: {{ subasta.usuario }}</p>
        <p>Estado: <strong>{{ subasta.estado }}</strong></p>
        <p>Inicio: {{ subasta.horaInicial | date: 'short' }}</p>
        <p>Fin: {{ subasta.horaFinal | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #noHistorial>
    <div class="no-historial">
      <ion-icon name="alert-circle-outline" size="large" color="medium"></ion-icon>
      <p>No hay subastas completadas.</p>
    </div>
  </ng-template>
</ion-content>
