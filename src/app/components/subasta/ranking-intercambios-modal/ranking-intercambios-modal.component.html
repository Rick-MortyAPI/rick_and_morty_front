<ion-header>
  <ion-toolbar>
    <ion-title>Ranking de Intercambios</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of ranking; index as i">
      <ion-label>
        <h2>{{ i + 1 }}. {{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>Intercambios realizados: {{ usuario.numIntercambios }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
