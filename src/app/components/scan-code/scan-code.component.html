<div class="container">

  <ion-card *ngFor="let character of characters">
    
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />

    <ion-card-header>
      <ion-card-title>{{ character.name }}</ion-card-title>
      <ion-card-subtitle>Found Characters</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Ubicación del Personaje: Pepe</p>
    </ion-card-content>
  </ion-card>

  <!-- Botón flotante para escaneo -->
  <div class="fixed-scan-button">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </div>
</div>
