<div class="container">

  <ion-card (click)="openCharacterModal(capturados[character.idPersonaje])" *ngFor="let character of characters">
    
    <iframe width="400" height="300" 
            [src]="getMapUrl(character)" 
            style="border: 1px solid black">
    </iframe><br/>

    <ion-card-header>
      <ion-card-title>{{ capturados[character.idPersonaje].name }}</ion-card-title>
      <ion-card-subtitle>Found Character</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Ubicación del Personaje</p>
      <p>Longitud: {{ character.longitud }}</p>
      <p>Latitud: {{ character.latitud }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Botón flotante para escaneo -->
  <div class="fixed-scan-button">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </div>
