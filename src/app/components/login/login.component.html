<ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Sesión</ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    <div class="image-container">
      <img src="./assets/images/home.png" alt="Imagen de Login">
    </div>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input> <!-- Usamos ngModel para enlazar el campo -->
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasenia" required></ion-input> <!-- Usamos ngModel para enlazar el campo -->
    </ion-item>
    <ion-button expand="block" class="ion-margin-top" (click)="onLogin()">Ingresar</ion-button> <!-- Llama a onLogin al hacer clic -->

    <!-- Enlace para cambiar a Register -->
    <ion-text color="medium" class="ion-text-center">
      <p>¿No tienes cuenta? <a (click)="emitSwitchToRegister()">Regístrate aquí</a></p>
    </ion-text>
  </ion-card-content>
</ion-card>
