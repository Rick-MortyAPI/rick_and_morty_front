<ion-card>
  <ion-card-header>
    <ion-card-title>Crear una cuenta</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="image-container">
      <img src="./assets/images/register.png" alt="Imagen de Registro">
    </div>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasenia" required></ion-input>
    </ion-item>

    <ion-button expand="block" class="ion-margin-top" (click)="onRegister()">Registrarse</ion-button>

    <ion-text color="medium" class="ion-text-center">
      <p>¿Ya tienes cuenta? <a (click)="emitSwitchToLogin()">Inicia sesión aquí</a></p>
    </ion-text>
  </ion-card-content>
</ion-card>
